    <body>
        <div class="row">
            <div class="col-sm-12">
                <header>
                    <h1 class="titulo"> Work & talent </h1>

        </div>

        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">Todos los trabajos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about.html">&#191Necesitas ayuda?</a>

            <li class="nav-item">
                <a class="nav-link" href="contact-us.html">Sobre nosotros</a>
            </li>
        </ul>


        <div class="row">
            <div class="col-sm-3" id="aside">
                <img id="logo" src="images/logo.png" alt="logo" class="media-object" >

                
                <button type="button" id="TT" class="btn btn-primary">Tiempo Completo</button>
                
                <ul class="list-group">
                    <li class="list-group-item list-group-item-primary">Nivel de experiencia</li>
                </ul>

                <div class="list-group">

                    <button type="button" class="list-group-item list-group-item-action">Junior</button>
                    <button type="button" class="list-group-item list-group-item-action">Mid</button>
                    <button type="button" class="list-group-item list-group-item-action">Senior</button>

                </div>
                
                <ul class="list-group">

            </div>

                    <form class="form-inline" action="">

                        <div class="form-group">
