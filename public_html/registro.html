<!DOCTYPE html>


<html>
    <head>
        <title>Registro</title>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href="css/login.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    </head>
    <body>

        <div class="container">
            <div class="row">
                
                <div class="col-md-12">

                    <div class="wrap">
                        <p class="form-title">
                            Registro</p>

                        <form class="login">
                            <img id="logo" src="images/logo2.png" alt="logo" class="media-object" >
                            <input type="text" placeholder="Nombre de usuario" />
                            <input type="password" placeholder="Contraseña" />
                            <input type="password" placeholder="Repita la contraseña" />
                            <input type="submit" value="Crear cuenta" class="btn btn-primary btn-sm" />
                            <div class="remember-forgot">
                                <div class="row">
                                    <div class="col-md-12 forgot-pass-content">
                                        <p>¿Tienes cuenta?    <br><a href="login.html" class="registro">¡Inicia Sesión aquí!</a></p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
